<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма создания клиента</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <section class="window">
        <h1 class="title">форма создания клиента</h1>
        <form action="#" class="form" method="POST" name="sign-up"></form>
        <div class="container">

            <div class="general-info">
                <h2 class="subtitle"> Основная информация</h2>
                <input type="text" name="surname" required placeholder="Фамилия" class="input_size_middle">
                <input type="text" name="firstName" required placeholder="Имя" class="input_size_middle">
                <input type="text" name="patronymic" placeholder="Отчество" class="input_size_middle">

                <input type="date" name="birthday" required class="input_size_small">
                <input type="tel" name="tel" required pattern="[0-9]{10}" placeholder="+7 (   )   -  -  "
                    class="input_size_small">
                <div class="general-sex">
                    <input class="input__radio" type="radio" id="man" name="sex">
                    <label for="man">Муж</label>
                    <input class="input__radio" type="radio" id="woman" name="sex">
                    <label for="woman">Жен</label>
                </div>

                <select name="group" id="group" class="selector" required>
                    <option value="">Группа клиентов</option>
                    <option value="vip">VIP</option>
                    <option value="problem">Проблемные</option>
                    <option value="oms">ОМС</option>
                </select>
                <select name="doctor" id="doctor" class="selector">
                    <option value="">Лечащий врач</option>
                    <option value="ivanov">Иванов</option>
                    <option value="zaharov">Захаров</option>
                    <option value="chernysheva">Чернышева</option>
                </select>
                <label for="sms">
                    <input class="input__radio" type="checkbox" id="sms">
                    <span>Не отправлять СМС</span></label>
            </div>

            <div class="adress">
                <h2 class="subtitle"> Адрес </h2>
                <input type="number" name="index" minlength="6" maxlength="6" placeholder="индекс"
                    class="input_size_small">
                <input type="text" name="country" placeholder="Страна" class="input_size_middle">
                <input type="text" name="district" placeholder="Область" class="input_size_middle">
                <input type="text" name="city" required placeholder="Город" class="input_size_middle">
                <input type="text" name="street" placeholder="Улица" class="input_size_large">
                <input type="text" name="build" placeholder="Дом" class="input_size_small">
            </div>
            <div class="document">
                <h2 class="subtitle">Документ</h2>

                <select name="doctype" id="doctype" required class="selector">
                    <option value=""> Тип документа</option>
                    <option value="passport"> Паспорт</option>
                    <option value="certificateOfBirth"> Свидетельство о рождении</option>
                    <option value="driverCard"> Вод. удостоверение</option>
                </select>
                <input type="text" name="documentSerie" placeholder="Серия" class="input_size_small">
                <input type="number" name="documentNum" placeholder="Номер" class="input_size_small">
                <input type="text" name="issue" placeholder="Кем выдан" class="input_size_large">
                <input type="date" name="IssueDate" required class="input_size_small">
            </div>

        </div>
        <input type="submit" class="btn " value="Отправить">
        </form>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
